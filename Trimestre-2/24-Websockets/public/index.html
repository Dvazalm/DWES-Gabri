<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.3/socket.io.js"></script>
    <script defer>
        const socket = io();
        socket.on('hello', (data) => {
            console.log(data);
        })

        socket.on('all', (data) => {
            console.log(data);
        })
    </script>
</head>
<body>
    <h1>WebSocket</h1>
    <p>Open the console to see the menssages</p>

    
</body>
</html>
